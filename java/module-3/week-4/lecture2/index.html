<body>

  <h1>TE Shopping Cart</h1>

  <main class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button id="api-accordion-btn" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          Fetch API Calls
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">

        <section class="buttons accordion-body">
          
          <!-- All the API buttons! -->
          <button id="btn-get" type="button" class="btn btn-primary">GET /products</button>

          <div class='button-label'>
            <button id="btn-get-id" type="button" class="btn btn-primary">GET /products/{id}</button>
            <input type="text" name="" id="product-id-input" placeholder="product id">
          </div>

          <button id="btn-get-cart" type="button" class="btn btn-success">GET /cart</button>

          <div class='button-label'>
            <button id="btn-post" type="button" class="btn btn-success">POST /cart/items</button>
            <input type="text" name="" id="cart-product-id-input" placeholder="product id">
            <input type="text" name="" id="cart-quantity-input" placeholder="quantity">
          </div>

          <button id="btn-put" disabled type="button" class="btn btn-success">PUT /</button>
          <button id="btn-delete" type="button" class="btn btn-success">DELETE /cart</button>
        </section>
      </div>
    </div>
  </main>

  <ul id='returned-data-ul'>
    <!-- My li elements with the server data goes here -->
  </ul>
