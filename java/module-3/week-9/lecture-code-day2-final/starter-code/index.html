<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/styles.css">

  <script src="./js/bookmarkService.js"></script>
  <script src="./js/app.js"></script>
</head>

<body id="book-app">

  <!-- Header -->
  <header id="app-header">
    <div id="app-info">
      <img class="app-logo" src="./images/logo.png" alt="app logo" />
      <h1>Bookmark Manager</h1>
    </div>
    <div id="user-info">
      <div id="user-logout">
        <div class="user-name">A. User</div>
        <a href="#">Logout</a>
      </div>
      <i class="img-profile fa-solid fa-user"></i>
    </div>
  </header>

  <!-- Navigation -->
  <div id="main-nav">
    <nav class="nav-list">
      <div class="nav-link"><a href="./profile.html">Profile</a></div>
      <div class="nav-link"><a href="./index.html">Public Bookmarks</a></div>
    </nav>
  </div>

  <!-- Public bookmarks -->
  <main id="main-content">
    <!-- Public bookmarks Header -->
    <header class="view-header">
      <h2>Public Bookmarks</h2>

      <div id="search-box">
        <input type="text" name="search-tb" id="search-tb" placeholder="Search..." />
        <button class="icon-button" id="search-button">
          <i class="fa-solid fa-magnifying-glass" title="Search"></i>
        </button>
      </div>
    </header>

    <div id="message-bar">
      <p></p>
    </div>

    <!-- Public bookmarks Table -->
    <div id="view-content">
      <table id="table-public-bookmarks">
        <thead>
          <tr>
            <th>Link</th>
            <th>Description</th>
            <th>Tags</th>
            <th>User</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#" target="_blank">My Link</a></td>
            <td>Bookmark Description</td>
            <td>Bookmark Tags</td>
            <td><a href="#">A. User</a></td>
            <td>
              <div class="icon-button" title="Reported as inappropriate">
                <i class="fa-solid fa-triangle-exclamation"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer id="app-footer">
    <div>&copy; 2022 Example, Inc.</div>
    <div>
      <a href="/about.html">About</a>
      &nbsp;|&nbsp;
      <a href="mailto:support@example.com">Contact Us</a>
    </div>
  </footer>
</body>

</html>
