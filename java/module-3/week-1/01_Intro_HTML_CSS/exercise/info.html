<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link rel="stylesheet" href="../css/styles.info.css">
</head>

<body>
    <header>
        <h1>Information Form</h1>
    </header>


    <main>
        <form action="wwww.fakeurl.com" method="POST">
            <label for="name">name:</label>
            <input id="name" name="name" type="text" />
            <br/>

            <label for="email">email:</label>
            <input id="email" name="name" type="email" />
            <br/>    

            <label for="Date of Birth">date-of-birth:</label>
            <input id="date-of-birth" name="date-of-birth" type="date" />
            <br/>   
            
            <label for="Favorite color">favorite-color:</label>
            <input id="favorite-color" name="favorite-color" type="text" />
            <br/>

            <label for="Lucky number">lucky-number:</label>
            <input id="lucky-number" name="lucky-number" type="number" />
            <br/>

            <label for="Confirmation">confirmation:</label>
            <input id="confirmation" name="confirmation" type="checkbox" />
            <br/>

            <label for="Submit">submit:</label>
            <input id="submit" name="submit" type="submit" />
            

        </form>
    </main>
</body>

</html>
